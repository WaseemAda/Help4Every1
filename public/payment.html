<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Payment Method</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="payment.css">
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">Help4Every1</div>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <a href="profile.html" class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
        </svg>
      </a>
  </div>
</header>

<main>
  <section class="payment-section">
    <h3>Select Payment Method</h3>

    <form id="payment-form" class="payment-form">

        <div class="payment-options">
            <label>
              <input type="radio" name="payment-method" value="card" required>
              <img src="images/card.png" alt="Visa/MasterCard" class="payment-icon">
              Credit/Debit Card
            </label>

            <label>
                <input type="radio" name="payment-method" value="paypal">
                <img src="images/paypal.png" alt="PayPal" class="payment-icon">
                PayPal
              </label>
       
            <label>
            <input type="radio" name="payment-method" value="applepay">
            <img src="images/apple-pay.png" alt="Apple Pay" class="payment-icon">
            Apple Pay
          </label>
      </div>

      <div id="card-details" class="card-details" style="display: none;">
        <h4>Enter Card Details</h4>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="•••">
          </div>
        </div>
      </div>

      <div id="paypal-details" class="paypal-details" style="display: none;">
        <h4>Enter PayPal Details</h4>
        <div class="form-group">
          <label for="paypal-email">PayPal Email</label>
          <input type="email" id="paypal-email" name="paypal-email" placeholder="your@email.com">
        </div>
      </div>

      <div id="applepay-details" class="applepay-details" style="display: none;">
        <h4>Enter Apple Pay Details</h4>
        <div class="form-group">
          <label for="applepay-id">Apple Pay ID</label>
          <input type="text" id="applepay-id" name="applepay-id" placeholder="Apple Pay ID">
        </div>
      </div>

      <button type="submit" class="save-button">
        Save Payment Method
      </button>

    </form>
  </section>
</main>

<footer>
  © 2025 Help4Every1 - All rights reserved
</footer>

<script>
  const paymentOptions = document.querySelectorAll('input[name="payment-method"]');
  const cardDetails = document.getElementById('card-details');
  const paypalDetails = document.getElementById('paypal-details');
  const applepayDetails = document.getElementById('applepay-details');

  paymentOptions.forEach(option => {
    option.addEventListener('change', function() {
      if (this.value === 'card') {
        cardDetails.style.display = 'block';
        paypalDetails.style.display = 'none';
        applepayDetails.style.display = 'none';
      } else if (this.value === 'paypal') {
        cardDetails.style.display = 'none';
        paypalDetails.style.display = 'block';
        applepayDetails.style.display = 'none';
      } else if (this.value === 'applepay') {
        cardDetails.style.display = 'none';
        paypalDetails.style.display = 'none';
        applepayDetails.style.display = 'block';
      }
    });
  });
</script>

</body>
</html>
